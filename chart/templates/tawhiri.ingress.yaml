apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  labels:
    app: tawhiri-ingress
  name: tawhiri-ingress
  namespace: istio-system
spec:
  hosts:
  #- "sandbox.nearspacelabs.net"
  {{- range .Values.hosts }}
  - {{ . | quote }}
  {{- end }}
  gateways:
  #- istio-autogenerated-k8s-ingress
  {{- range .Values.gateways }}
  - {{ . | quote }}
  {{- end }}
  http:
  - name: subscriptions
    match:
    - uri:
        prefix: /tawhiri
    route:
    - destination:
        host: tawhiri-service.default.svc.cluster.local
        port:
          number: 80
    timeout: 60s
    retries:
      attempts: 3
      perTryTimeout: 60s
